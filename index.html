<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>

    <header>
      <img class="logo" src="/images/logo.svg" alt="" />
      <div class="score-card">
        <p>score</p>
        <span>12</span>
      </div>
    </header>
    <main>
      <img class="triangle" src="/images/bg-triangle.svg" alt="" />
      <div class="opt-div">
        <div class="option paper">
          <img src="/images/icon-paper.svg" alt="" />
        </div>
        <div class="option scissors">
          <img src="/images/icon-scissors.svg" alt="" />
        </div>
        <div class="option rock">
          <img src="/images/icon-rock.svg" alt="" />
        </div>
      </div>
    </main>
    <button type="button">rules</button>
