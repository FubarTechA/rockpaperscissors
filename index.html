<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <!--   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <header>
      <img class="logo" src="/images/logo.svg" alt="" />
      <div class="score-card">
        <p>score</p>
        <span>13</span>
      </div>
    </header>
    <main>
      <section class="start hidden">
        <img class="triangle" src="/images/bg-triangle.svg" alt="" />
        <div class="opt-div">
          <div class="option paper">
            <img src="/images/icon-paper.svg" alt="" />
          </div>
          <div class="option scissors">
            <img src="/images/icon-scissors.svg" alt="" />
          </div>
          <div class="option rock">
            <img src="/images/icon-rock.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="game">
        <!-- <div class="players">
        </div> -->
        <div class="game-options">
          <div class="players">
            <h3 class="player">you picked</h3>
            <div class="player-opt opt scissors">
              <img src="/images/icon-scissors.svg" alt="" />
            </div>
          </div>
          <div class="info">
            <p>you lose</p>
            <button type="button">play again</button>
          </div>
          <div class="players">
            <h3 class="computer">the house picked</h3>
            <div class="opt rock">
              <img src="/images/icon-rock.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <button type="button" class="rules-btn">rules</button>
    <section class="overlay hidden">
      <div class="rules-div">
        <div class="rules-div-header">
          <h1>rules</h1>
          <img src="/images/icon-close.svg" alt="close button" />
        </div>
        <img src="/images/image-rules.svg" alt="rules" />
      </div>
    </section>
    <!-- <div class="rules">rules</div> -->
  </body>
</html>
